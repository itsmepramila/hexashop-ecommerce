{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">

    <title>Hexashop Ecommerce HTML CSS Template</title>


    <!-- Additional CSS Files -->
    <link rel="stylesheet" type="text/css" href="{% static 'ecomm/assets/css/bootstrap.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'ecomm/assets/css/font-awesome.css' %}">

    <link rel="stylesheet" href="{% static 'ecomm/assets/css/templatemo-hexashop.css' %}">

    <link rel="stylesheet" href="{% static 'ecomm/assets/css/owl-carousel.css' %}">

    <link rel="stylesheet" href="{% static 'ecomm/assets/css/lightbox.css' %}">
<!--

TemplateMo 571 Hexashop

https://templatemo.com/tm-571-hexashop

-->
    </head>
    
    <body>
    
    <!-- ***** Preloader Start ***** -->
    <div id="preloader">
        <div class="jumper">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>  
    <!-- ***** Preloader End ***** -->
    
    {% include "ecomm/header.html" %}

    {% block content %}
    {% endblock content %}
    
    {% include "ecomm/footer.html" %}
    
    

    <!-- jQuery -->
    <script src="{% static 'ecomm/assets/js/jquery-2.1.0.min.js' %}"></script>

    <!-- Bootstrap -->
    <script src="{% static 'ecomm/assets/js/popper.js' %}"></script>
    <script src="{% static 'ecomm/assets/js/bootstrap.min.js' %}"></script>

    <!-- Plugins -->
    <script src="{% static 'ecomm/assets/js/owl-carousel.js' %}"></script>
    <script src="{% static 'ecomm/assets/js/accordions.js' %}"></script>
    <script src="{% static 'ecomm/assets/js/datepicker.js' %}"></script>
    <script src="{% static 'ecomm/assets/js/scrollreveal.min.js' %}"></script>
    <script src="{% static 'ecomm/assets/js/waypoints.min.js' %}"></script>
    <script src="{% static 'ecomm/assets/js/jquery.counterup.min.js' %}"></script>
    <script src="{% static 'ecomm/assets/js/imgfix.min.js' %}"></script> 
    <script src="{% static 'ecomm/assets/js/slick.js' %}"></script> 
    <script src="{% static 'ecomm/assets/js/lightbox.js' %}"></script> 
    <script src="{% static 'ecomm/assets/js/isotope.js' %}"></script> 
    
    <!-- Global Init -->
    <script src="{% static 'ecomm/assets/js/custom.js' %}"></script>

    <script>

        $(function() {
            var selectedClass = "";
            $("p").click(function(){
            selectedClass = $(this).attr("data-rel");
            $("#portfolio").fadeTo(50, 0.1);
                $("#portfolio div").not("."+selectedClass).fadeOut();
            setTimeout(function() {
              $("."+selectedClass).fadeIn();
              $("#portfolio").fadeTo(50, 1);
            }, 500);
                
            });
        });

    </script>

  </body>
</html>
